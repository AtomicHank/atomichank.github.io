<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Shapefile Display</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Esri Leaflet JavaScript -->
    <script src="https://unpkg.com/esri-leaflet@2.0.0-beta.8/dist/esri-leaflet.js"></script>
    <!-- Leaflet Shapefile JavaScript -->
    <script src="https://unpkg.com/leaflet-shapefile/leaflet.shpfile.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 4);

        // Add the Esri World Imagery tile layer
        L.esri.basemapLayer('Imagery').addTo(map);

        // Load and display the shapefile
        var shapefileInput = document.getElementById('shapefileInput');
        shapefileInput.addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(event) {
                var shapefileData = event.target.result;
                var shapefileLayer = new L.Shapefile(shapefileData).addTo(map);
            };
            reader.readAsArrayBuffer(file);
        });
    </script>

    <!-- File input for shapefile -->
    <input type="file" id="shapefileInput" accept="shp/sovietbase-point.zip">
</body>
</html>

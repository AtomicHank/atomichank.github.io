<!DOCTYPE html>
<html>
<head>
    <title>Former Soviet Airfields Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>Map of Former Soviet Airfields</h1>
    <div id="map" style="width: 3000px; height: 800px;"></div>
    
    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Initialize the map
        var map = L.map('map').setView([55.751244, 37.618423], 4); // Center on Moscow, Russia

        // Add a base layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Load GeoJSON data
        fetch('sovietbase.geojson')
            .then(response => response.json())
            .then(data => {
                // Add GeoJSON layer to the map
                L.geoJSON(data).addTo(map);
            })
            .catch(err => console.log(err));
    </script>
</body>
</html>
